{% extends "layout.html" %}
{% block title %}Admin Login{% endblock %}
{% block body %}

<form action="{{ url_for("login") }}" method="post">
  <input name="username" placeholder="Username" type="text" required /><br />
  <input name="password" placeholder="Password" type="password" required /><br />
  <p id="error">{{ error }}</p>
  <input type="submit" />
</form>

{% endblock %}
